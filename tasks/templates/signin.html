{% extends "base.html" %}
{% load static%}
{% block content %}

    
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4 mt-5 mb-5">
                <form action="/signin/" method="POST" class="card card-body">
                    <h1 class='text-center'>Ingresar</h1>

                    <h4 class='text-center'>{{error}}</h4>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" name="username" id="username" 
                        class="form-control" placeholder="Ingrese un Usuario">
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" 
                        class="form-control" placeholder="Ingrese Contraseña">
                    </div>

                    <button type="submit" class="cartbtn shop" style="text-align: center">Iniciar Sesión</button>

                </form>
                    
            </section>   
        </div>
    </main>
                    {% include "footer.html" %}
                    {% endblock %}
